<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr>
      <label for="nim">NIM</label>
      <input type="text" [(ngModel)]="nim" class="form-control">
      <label for="nama">Nama</label>
      <input type="text" [(ngModel)]="nama" class="form-control">
      <label for="kelas">Kelas</label>
      <input type="text" [(ngModel)]="kelas" class="form-control">
      <br>
      <button class="btn btn-primary" (click)="tambahData()" style="width:100%">Tambah</button>
    </div>
    <div class="col-md-6">
      <h2>Data Mahasiswa</h2>
      <hr>
      <div class="row" *ngFor="let mhs of daftarMhs">
        <div class="col-md-12">
          <div class="card mb-3">
            <h3 class="card-header">
                {{ mhs.nama }}
            </h3>
            <div class="card-body">
              <h5 class="card-title">{{ mhs.nim }}</h5>
              <p class="card-text">{{ mhs.kelas }}</p><br>
            </div>
          </div>    
        </div>    
      </div>
    </div>
  </div>
  
</div>
